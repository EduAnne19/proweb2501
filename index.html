<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblería</title>

</head>
    <!-- url actualizado -->
<body onload="ver('https://19430300.prowebii24.com/inicio.html')">
    
    <div>
        <h1 style="text-align: center;">Mueblería El Colchoncito</h1>
    </div>

    <div id="menu">
        <h2>Menú</h2>
        <ul>    <!-- links modificados para hostinger -->
            <li><button onclick="ver('https://19430300.prowebii24.com/blanca/blanca.html')">Línea blanca</button></li>
            <li><button onclick="ver('https://19430300.prowebii24.com/interior/interior.html')">Interiores</button></li>
            <li><button onclick="ver('https://19430300.prowebii24.com/exterior/exterior.html')">Exteriores</button></li>
        </ul>
    </div>

    <div id="cont1">
        <p>Aquí va el contenido de los url obtenidos por fetch de la funcion ver</p>
    </div>

    <div id="links">
        <div><a href="https://www.lfdfurniture.com/" target="_blank">Furniture</a></div>
        <div><a href="https://www.homedepot.com.mx/" target="_blank">HomeDepot</a></div>
        <div><a href="https://www.sears.com/" target="_blank">Sears</a></div>
    </div>

</body>

<script>
    function ver(url) {
        let div1 = document.querySelector("#cont1");

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al cargar la página");
                }
                return response.text();
            })
            .then(data => {
                div1.innerHTML = data;
            })
            .catch(error => {
                div1.innerHTML = "<p style='color:red;'>No se pudo cargar el contenido.</p>";
                console.error("Error:", error);
            });
    }
</script>

</html>
